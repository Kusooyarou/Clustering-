<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Images</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background: rgb(153, 50, 204);
            background: linear-gradient(90deg, rgba(153, 50, 204, 1) 0%, rgba(138, 43, 226, 1) 50%, rgba(75, 0, 130, 1) 100%);
        }
        img {
            flex-basis: 400px;
            max-width: 100%;
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            border-color: #666;
        }
    </style>
</head>
<body>
    <div>
        {% for img in images %}
            <img src="{{ url_for('static', filename=img) }}" alt="Filtered Image">
        {% endfor %}
    </div>

</body>
</html>
